
{% block content %}
<div class="float-left">
<div class="float-left">
    <h1 align=center>Type your text to encrypt</h1><br>
	<form action = "/net1/" method = "post" align=center> 
    {% csrf_token %} 
    <div style="text-align: center">
    <textarea rows="5" cols="100" placeholder="Type your text to encrypt" type="text" id="input1" name="input1">{{value1}}</textarea>
    
   <input type="submit" name="btnform1" value="Submit" style="background-color:#5D6D7E;margin-left:auto;margin-right:auto;display:block;margin-top:2%;margin-bottom:2%">
<textarea rows="5" cols="100" placeholder="Here you will get your encrypted text" type="text" id="input2" name="input2">{{value2}}</textarea>
</div>
<div>
<h1 align=center>Type your text to decrypt</h1><br>
    <form action = "/net1/" method = "post" align=center> 
    {% csrf_token %} 
    <div style="text-align: center">
     <textarea rows="5" cols="100" placeholder="Type your text to decrypt" type="text" id="input2" name="input2">{{value3}}</textarea>
     <input type="submit" name="btnform2" value="Submit" style="background-color:#5D6D7E;margin-left:auto;margin-right:auto;display:block;margin-top:2%;margin-bottom:2%">
 <textarea rows="5" cols="100" placeholder="Here you will get your decrypted text" type="text" id="input4" name="input4">{{value4}}</textarea>

</div>
